<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LGSM-EC2 Mgmt</title>
    <!-- Materialize CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Dark Theme Styling */
      body {
        background-color: #121212;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
      }
      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .input-field input[type="text"] {
        color: #ffffff;
      }
      .input-field label {
        color: #b0bec5;
      }
      .input-field .prefix {
        color: #b0bec5;
      }
      .btn {
        background-color: #1e88e5;
      }
      .btn:hover {
        background-color: #1565c0;
      }
      iframe {
        flex: 1;
        border: none; /* Removes the border */
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">LGSM-Mgmt API</h1>
      <form id="apiForm">
        <div class="input-field">
          <i class="fas fa-lock prefix"></i>
          <input type="text" id="apiKey" name="apiKey" required />
          <label for="apiKey">API Key</label>
        </div>
        <div class="center-align">
          <button class="btn waves-effect waves-light" type="submit">
            Fetch HTML
            <i class="fas fa-paper-plane right"></i>
          </button>
        </div>
      </form>
      <div class="row" style="flex: 1; margin: 0">
        <iframe id="responseFrame" class="col s12"></iframe>
      </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document
        .getElementById("apiForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const apiKey = document.getElementById("apiKey").value;
          const apiUrl = `${window.location.origin}${
            window.location.pathname.startsWith("/prod") ? "/prod" : ""
          }/vm`;

          try {
            const response = await fetch(apiUrl, {
              method: "GET",
              headers: {
                "x-api-key": apiKey,
              },
            });

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.text();
            const responseFrame = document.getElementById("responseFrame");
            responseFrame.srcdoc = data;
          } catch (error) {
            console.error("Error fetching data:", error);
            document.getElementById("responseFrame").srcdoc =
              "Error fetching data. Check console for details.";
          }
        });
    </script>
  </body>
</html>
